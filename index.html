<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edelsteinpreis Berechnung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Edelsteinpreis Berechnung</h1>

        <label for="gem-select">Wählen Sie den Edelstein:</label>
        <select id="gem-select">
            <!-- Optionen werden dynamisch eingefügt -->
        </select>

        <label for="quality-select">Qualität auswählen:</label>
        <select id="quality-select">
            <!-- Optionen werden dynamisch eingefügt -->
        </select>

        <label for="carat">Karat:</label>
        <input type="number" id="carat" placeholder="Geben Sie das Karat ein" step="0.01" min="0">

        <button onclick="calculatePrice()">Preis berechnen</button>

        <div id="result" class="result"></div>
        <div id="image-box" class="image-box"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
