<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edelstein Preisrechner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Edelstein Preisrechner</h1>

        <div class="form-group">
            <label for="gem-select">Edelstein:</label>
            <select id="gem-select" class="form-control"></select>
        </div>

        <div class="form-group">
            <label for="quality-select">Qualität:</label>
            <select id="quality-select" class="form-control"></select>
        </div>

        <div class="form-group">
            <label for="carat">Karat:</label>
            <input type="number" id="carat" class="form-control" step="0.01" placeholder="z. B. 1.5">
        </div>

        <button class="btn-calculate" onclick="calculatePrice()">Preis berechnen</button>

        <div id="result"></div>
        <div id="image-box" class="image-box"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
